{% extends "layout.html" %}

{% block body %}
<table>
    <h1>Listaa käyttäjät: </h1>

    {% for user in data %}
    <tr>
        <td>{{ user.username }} </td>
        <td>
            <form method="POST" action="{{ url_for('auth_edit', user_id=user.id) }}">
              <input type="submit" value="Muokkaa käyttäjänimeä" />
            </form>
          <td>
            <form method="POST" action="{{ url_for('auth_delete', user_id=user.id) }}">
              <input type="submit" value="Poista käyttäjä" />
            </form>
          </td>
          <td>
            <form method="POST" action="{{ url_for('auth_edit', user_id=user.id) }}">
              <input type="submit" value="Tarkastele käyttäjän äänestyksiä" />
            </form>
          </td>
          </td>
    </tr>
    {%endfor%}
</table>

{% endblock %}

{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Voting</th>
      <th>Voted:</th>
   <th></th>
 </tr>
    {% for voting in votings %}
    <tr>
      <td>{{ voting.name }}</td>
     <td>{{ voting.done }}</td>
<td>
       <form method="POST" action="{{ url_for('votings_set_done', voting_id=voting.id) }}">
	  <input type="submit" value="Äänestä!"/>
  </form>
</td>
<td>
  <form method="POST" action="{{ url_for('votings_ed', voting_id=voting.id) }}">
    <input type="submit" value="Muokkaa!"/>
</form>
</td>
<td>
  <form method="POST" action="{{ url_for('votings_delete', voting_id=voting.id) }}">
    <input type="submit" value="Poista!"/>
	</form>
</td>
</tr>
    {% endfor %}
  </table>
{% endblock %}
